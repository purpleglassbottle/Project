<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Register - Pro Jam</title>
</head>

<body>
    <!-- Registration Form -->
    <div class="container mt-3">
        <h1 style="text-align: center;">Register for Pro Jam</h1>
        <form action="register-user.php" method="post" class="mt-4"> <!-- Ensure the correct backend endpoint -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="mb-3">
                <label for="password-confirm" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="password-confirm" required>
            </div>

            <!-- Error message area to display client-side validation errors -->
            <div id="form-error" class="text-danger" style="display: none;"></div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <!-- External JavaScript file for form handling and validation -->
    <script src="register.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-T0VANyBkJmICQY6wRXvGFmC45s" crossorigin="anonymous"></script>

</body>
</html>
