<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Create Music Session</title>
</head>

<body>
    <!-- Navigation Menu -->
    <nav class="navbar navbar-expand-lg" style="background-color: #f4f4f4;">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="tindex.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="session.html">Session</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="musicians.html">Musicians</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-3">
        <div class="row">
            <!-- Main Editing Area -->
            <div class="col-md-8">
                <h2>Create Music Session</h2>
                <!-- Content related to creating a music session -->
            </div>

            <!-- Right Sidebar with Remote Control -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Music Controls</h5>
                        <!-- Remote Control Buttons -->
                        <button class="btn btn-primary">Play</button>
                        <button class="btn btn-secondary">Pause</button>
                        <button class="btn btn-success">Stop</button>
                        <button class="btn btn-info">Volume Up</button>
                        <button class="btn btn-warning">Volume Down</button>
                        <!-- Other Controls -->
                        <div class="mt-3">
                            <label for="trackSelector">Select Track:</label>
                            <select id="trackSelector" class="form-select">
                                <option value="track1">Track 1</option>
                                <option value="track2">Track 2</option>
                                <option value="track3">Track 3</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-T0VANyBkJmICQY6wRXvGFmC45s" crossorigin="anonymous"></script>
</body>
