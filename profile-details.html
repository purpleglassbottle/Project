<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="assets/js/profile-edit.js"></script> <!-- JavaScript for form handling -->
    <title>Profile Details - Pro Jam</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Edit Profile</h1>

        <!-- Feedback message for form submission -->
        <div id="feedback-message" class="alert" style="display: none;"></div> <!-- Feedback area -->

        <!-- Profile Edit Form -->
        <form id="profile-form" onsubmit="return handleProfileEdit(event);" enctype="multipart/form-data"> <!-- Form handler -->
            <!-- Profile Picture Upload -->
            <div class="mb-3 text-center">
                <label for="profile-pic" class="form-label">Profile Picture</label>
                <br>
                <img src="assets/images/default-profile.png" alt="Profile Picture" class="rounded-circle" style="width: 150px; height: 150px;" id="profile-pic-preview"> <!-- Default picture -->
                <br>
                <input type="file" class="form-control" id="profile-pic" name="profile-pic" onchange="previewProfilePic(this);"> <!-- File input for new profile picture -->
            </div>

            <!-- Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="John Doe" required> <!-- Pre-filled with existing data -->
            </div>

            <!-- Favorite Genres -->
            <div class="mb-3">
                <label for="genres" class="form-label">Favorite Genres</label>
                <input type="text" class="form-control" id="genres" name="genres" value="Jazz, Rock, Blues"> <!-- Editable genres -->
            </div>

            <!-- Favorite Musicians -->
            <div class="mb-3">
                <label for="musicians" class="form-label">Favorite Musicians</label>
                <input type="text" class="form-control" id="musicians" name="musicians" value="Eric Clapton, Jimi Hendrix, B.B. King"> <!-- Editable musicians -->
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Save Changes</button> <!-- Save changes -->
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> <!-- Bootstrap scripts -->
</body>
</html>
