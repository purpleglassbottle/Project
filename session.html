<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Create Session - Pro Jam</title>
</head>

<body>
    <!-- Navigation Menu -->
    <nav class="navbar navbar-expand-lg" style="background-color: #f4f4f4;">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="tindex.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="session.html">Session</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="musicians.html">Musicians</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="profile.html">Profile</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-3">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Create a New Session</h1>
            </div>
        </div>
        
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <form action="/create-session" method="POST">
                    <!-- Input for session name -->
                    <div class="mb-3">
                        <label for="sessionName" class="form-label">Session Name</label>
                        <input type="text" class="form-control" id="sessionName" name="sessionName" required>
                    </div>

                    <!-- Input for session description -->
                    <div class="mb-3">
                        <label for="sessionDescription" class="form-label">Session Description</label>
                        <textarea class="form-control" id="sessionDescription" name="sessionDescription" rows="3"></textarea>
                    </div>

                    <!-- Button to create the session -->
                    <button type="submit" class="btn btn-primary">Create Session</button>
                </form>
            </div>
        </div>

        <!-- Display existing sessions for editing or deleting -->
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <h3>Existing Sessions</h3>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>Session 1 - Description</span>
                        <div>
                            <a href="/edit-session/1" class="btn btn-sm btn-warning">Edit</a>
                            <a href="/delete-session/1" class="btn btn-sm btn-danger">Delete</a>
                        </div>
                    </li>
                    <!-- Repeat list items for other existing sessions -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-T0VANyBkJmICQY6wRXvGFmC45sV6G4Y8TOBvSEYb7CZ6H6KkSNLuIAjt6wnfGL/dH" crossorigin="anonymous"></script>
</body>
</html>
