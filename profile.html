<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="assets/js/auth.js"></script> <!-- Include the external JavaScript file -->
    <title>Profile - Pro Jam</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Profile</h1>

        <!-- Login Form (should be visible if not logged in) -->
        <div id="login-form" style="display: block;"> <!-- Default display is block -->
            <form onsubmit="return handleLogin();"> <!-- Use function from the external JS -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Log In</button>
                </div>
            </form>
        </div>

        <!-- Profile Details (should be hidden if not logged in) -->
        <div id="profile-details" style="display: none;"> <!-- Default display is none -->
            <div class="text-center">
                <img src="#" alt="Profile Picture" id="profile-picture" class="rounded-circle" style="width: 100px;">
                <h2 id="profile-name">Name</h2>
                <p>Genres: <span id="profile-genres"></span></p>
                <p>Musicians Interested: <span id="profile-musicians"></span></p>
                <button class="btn btn-success" onclick="editProfile()">Edit Profile</button>
            </div>
        </div>
    </div>

    <script>
        checkLoginStatus(); // Check login status on page load
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
