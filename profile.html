<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="assets/js/auth.js"></script> <!-- Include the external JavaScript file -->
    <title>Profile - Pro Jam</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Profile</h1>

        <!-- Login Form -->
        <div id="login-form" style="display: none;">
            <form onsubmit="return handleLogin();"> <!-- Use function from the external JS -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Log In</button>
                </div>
            </form>
        </div>

        <!-- If logged in, show redirect message -->
        <div id="profile-details" style="display: none;">
            <p class="text-center">You are already logged in. Redirecting to your profile...</p>
        </div>
    </div>

    <script>
        checkLoginStatus(); // Check login status on page load
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
