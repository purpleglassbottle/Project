<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Profile - Pro Jam</title>
</head>

<body>
    <!-- Container -->
    <div class="container mt-3">
        <!-- Login Prompt -->
        <div class="row" id="login-prompt" style="display: none;">
            <div class="col-12 text-center">
                <h2>Please Log In to View Your Profile</h2>
                <form action="login.php" method="post"> <!-- Point to your backend login endpoint -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Log In</button>
                </form>
            </div>
        </div>

        <!-- Profile Content -->
        <div class="row" id="profile-content" style="display: none;">
            <div class="col-12 text-center">
                <h1>Profile</h1>
                <img src="assets/images/profile.jpg" class="rounded-circle" style="width: 150px; height: 150px;" alt="Profile Picture"> <!-- Profile picture -->
                <h2>John Doe</h2> <!-- Name -->
                <h4>Genres: Rock, Jazz, Blues</h4> <!-- Genres -->
                <p>Musicians I'm Interested In: Eric Clapton, Jimi Hendrix</p> <!-- Musicians -->
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="assets/js/auth.js"></script> <!-- Reference to the external JavaScript file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-T0VANyBkJmICQY6wRXvGFmC45s" crossorigin="anonymous"></script>
</body>
</html>
